name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make

      - name: Install deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake

      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Package artifacts
        run: |
          mkdir -p release
          cp -r dist/* release/
          tar -czf pabardb-${{ github.ref_name }}-${{ runner.os }}.tar.gz -C release .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pabardb-${{ github.ref_name }}-${{ runner.os }}.tar.gz

